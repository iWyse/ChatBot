<!DOCTYPE html>
<html lang="en">

<head>
	<title>Hello Wyse</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css?_v=20220810181153">
	<link rel="shortcut icon" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<div class="chat">
				<h1 class="chat__title">First IPhone Design</h1>
				<div class="chat__date">сегодня в <span id="todayDate"></span></div>
				<div class="chat__wrapper">
					<div class="chat-bot chat-body">
						<div class="chat-bot__image"><picture><source srcset="img/person1.webp" type="image/webp"><img src="img/person1.png" alt=""></picture></div>
						<div class="chat-bot__message chat-message">
							<p class="chat-bot__text chat-text">Привет, друг! Как <span id="spendTime"></span> проводишь?</p>
							<div class="chat-bot__time chat-time" id="timeAgo">8 minutes ago</div>
						</div>
					</div>
					<!-- <div class="chat-bot chat-body">
						<div class="chat-bot__image"><picture><source srcset="img/person1.webp" type="image/webp"><img src="img/person1.png" alt=""></picture></div>
						<div class="chat-bot__loading chat-message"><span class="loading loading-1"></span><span class="loading loading-2"></span><span class="loading loading-3"></span></div>
					</div> -->
				</div>
				<form class="chat__input">
					<input id="input-message" class="input-message" autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Введите сообщение">
					<button type="button" class="send-message">Send</button>
				</form>
			</div>
		</main>
	</div>
	<script src="js/app.min.js?_v=20220810181153"></script>
</body>

</html>

<!-- Функционал времени (утро, день, вечер, ночь) -->
